name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Make binaries directory
      run: mkdir bin/wavify
    - name: Build Wavify
      run: g++ src/wavify.cpp -std=c++23 -o bin/wavify/wavify.exe
